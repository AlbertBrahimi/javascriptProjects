<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="from.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <div>
      <form onsubmit="formValidation(event)" novalidate>
        <label for="Email"> Email</label> <br />
        <input
          type="email"
          placeholder="Your Email"
          class="inputs"
          id="Email"
        />
        <br />
        <p class="validation" id="emailValidation"></p>
        <label for="Password">Password </label><br />
        <input
          type="password"
          placeholder="Your Password"
          class="inputs"
          id="Password"
        />
        <p class="validation" id="passwordValidation"></p>
        <label for="Password">Password </label><br />
        <input
          type="password"
          placeholder="Your Password"
          class="inputs"
          id="confrimPassword"
        />
        <p class="validation" id="passwordConfirmation"></p>
        <input type="checkbox" id="check" name="checkbox" />
        <label for="checkbox" class="checklabel">
          I agree to the terms and conditions</label
        >
        <input type="submit" value="Submit" class="submit" />
      </form>
    </div>
  </body>
</html>
